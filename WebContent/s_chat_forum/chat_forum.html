<div ng-controller="ChatForumController" class="container">
<form ng-submit="addMessage*()" name="messageForm">
	<input type="text" placeholder="Type in your message..." ng-model="message.msg"/>
	<div class="info">
	<span class="count" ng-bind="max - message.msg.length" ng-class="{danger: message.msg.length > max}">200</span>
	<button ng-disabled="message.msg.length > max || message.msg.length ===0">Send</button>
	</div>
</form>

<hr/>
<p ng-repeat="message in messages|orderBy:'time':true" class="message">
	<time>{{message.time|date:'HH:mm'}}</time>
	<span>{{message.name}} Says : {{message.msg}}</span>
	</p>
</div>
