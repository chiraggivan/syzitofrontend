<div>

	<div ng-show="currentUser==''">
		<div class="alert alert-danger fade in">
			<div>
				You are not logged in. Please login<a href="#/login"> here</a> to
				create a blog.
			</div>
			<div>
				New user. Create an account by registering <a href="#/register">here.</a>

			</div>
		</div>
	</div>

	<div ng-hide="currentUser==''">
		<div class="generic-container" ng-controller='BlogController as ctrl'>
			<form ng-submit="ctrl.submit()" name="myForm" class="form-horizontal">

				<label>Please fill the blog details..</label>

				<div class="row">
					<div class="form-group col-md-12">
						<label class="col-md-2 control-lable" for="name">Title :</label>
						<div class="col-md-7">
							<input type="text" ng-model="ctrl.blog.name" id="name"
								class="name form-contrl input-sm" placeholder="Enter Blog title"
								required ng-minlength="5" ng-maxlength="100" />
						</div>
					</div>
				</div>

				<div class="row">
					<div class="form-group col-md-12">
						<label class="col-md-2 control-lable" for="description">Description
							:</label>
						<div class="col-md-7">
							<textarea rows="100" cols="100" ng-model="ctrl.blog.description"
								id="description" class="description form-contrl input-sm"
								placeholder="Blog Description" required ng-minlength="5"
								ng-maxlength="5000">
							</textarea>
						</div>
					</div>
				</div>

				<div class="row">
					<div class="form actions floatRight">
						<input type="submit" value="Create Blog"
							class="btn btn-primary btn-sm">
						<button type="button" ng-click="ctrl.reset()"
							class="btn btn-warning btn-sm">Reset Blog</button>
					</div>
				</div>
			</form>
		</div>
	</div>




</div>
